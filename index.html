<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>活动兑换中心</title>
  <style>
    body {
      margin: 0;
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      background: linear-gradient(135deg, #1e1f25, #3d4d91, #2d91c2);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      color: white;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #ffd700;
    }

    label {
      display: block;
      margin-top: 16px;
      font-size: 16px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
    }

    select {
      background-color: #eee;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 24px;
      font-size: 16px;
      background-color: #ffd700;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .announcement {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      display: none;
    }

    .modal-content {
      background-color: #fff;
      color: #000;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }

    .modal-content p {
      margin-bottom: 20px;
    }

    .modal-content button {
      padding: 10px 20px;
      background-color: #ffd700;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>活动兑换中心</h2>

    <form id="exchangeForm" action="https://your-survey-platform.com/submit" method="POST">
      <label for="area">请选择登录区服</label>
      <select id="area" name="area">
        <option value="">请选择</option>
        <option value="wechat">微信区</option>
        <option value="qq">QQ区</option>
      </select>
      <div id="areaError" class="error"></div>

      <label for="nickname">游戏昵称</label>
      <input type="text" id="nickname" name="nickname" placeholder="请输入游戏昵称" />

      <label for="name">姓名</label>
      <input type="text" id="name" name="name" placeholder="请输入真实姓名" />
      <div id="nameError" class="error"></div>

      <label for="idCard">身份证号</label>
      <input type="text" id="idCard" name="idCard" placeholder="请输入18位身份证号" />
      <div id="idError" class="error"></div>

      <button type="submit" id="submitBtn">提交认证</button>
    </form>

    <div class="announcement">
      活动说明：为确保奖励发放的准确性，提交信息后将进行二次审核，点券将在24小时内发放。请耐心等待。
    </div>
  </div>

  <div class="modal" id="resultModal">
    <div class="modal-content">
      <p id="resultMessage"></p>
      <button id="confirmBtn">确认</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('exchangeForm');
    const area = document.getElementById('area');
    const nameInput = document.getElementById('name');
    const idCard = document.getElementById('idCard');
    const areaError = document.getElementById('areaError');
    const nameError = document.getElementById('nameError');
    const idError = document.getElementById('idError');
    const submitBtn = document.getElementById('submitBtn');
    const resultModal = document.getElementById('resultModal');
    const resultMessage = document.getElementById('resultMessage');
    const confirmBtn = document.getElementById('confirmBtn');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      // 清除错误信息
      areaError.textContent = '';
      nameError.textContent = '';
      idError.textContent = '';

      let valid = true;

      if (!area.value) {
        areaError.textContent = '请选择登录区服';
        valid = false;
      }

      if (!/^[\u4e00-\u9fa5]{1,5}$/.test(nameInput.value.trim())) {
        nameError.textContent = '姓名必须为1-5个汉字';
        valid = false;
      }

      if (!/^\d{17}[\dXx]$/.test(idCard.value.trim())) {
        idError.textContent = '请输入正确的18位身份证号';
        valid = false;
      }

      if (valid) {
        // 模拟提交数据到问卷平台
        // 实际使用时，请确保表单的 action 属性指向您的问卷平台接收数据的URL
        // form.submit();

        // 模拟奖励逻辑
        const rewards = [60, 680, 1280, 1980, 3280, 6480];
        let reward = 60;
        const random = Math.random();
        if (random < 0.01) {
          reward = 300;
        } else {
          reward = rewards[Math.floor(Math.random() * rewards.length)];
        }

        resultMessage.textContent = `您已成功提交认证，请勿重复提交。\n恭喜获得${reward}点券，点券将在24小时之内到达。`;
        resultModal.style.display = 'flex';
      }
    });

    confirmBtn.addEventListener('click', function() {
      resultModal.style.display = 'none';
      submitBtn.textContent = '您已提交';
      submitBtn.disabled = true;
    });
  </script>
</body>
</html>
