<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>活动兑换中心</title>
  <style>
    body {
      margin: 0;
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      background: linear-gradient(135deg, #0e1f3f, #001d3d);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      color: white;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background: rgba(0, 0, 50, 0.7);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00f0ff;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #00d9ff;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: white;
    }

    label.required::before {
      content: "* ";
      color: red;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #00d9ff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:disabled {
      background-color: gray;
      cursor: not-allowed;
    }

    .message {
      text-align: center;
      background: #012e49;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      font-size: 16px;
      line-height: 1.6;
    }

    .notice {
      margin-top: 40px;
      background: rgba(0,0,0,0.5);
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.8;
      border-left: 4px solid #00d9ff;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>活动兑换中心</h2>
    <form id="rewardForm">
      <label class="required">选择区服</label>
      <select id="server">
        <option value="">请选择</option>
        <option value="微信区">微信区</option>
        <option value="QQ区">QQ区</option>
      </select>
      <div class="error" id="serverError"></div>

      <label class="required">游戏昵称</label>
      <input type="text" id="nickname" placeholder="请输入游戏昵称">
      <div class="error" id="nicknameError"></div>

      <label class="required">姓名</label>
      <input type="text" id="realname" placeholder="请输入姓名">
      <div class="error" id="nameError"></div>

      <label class="required">身份证号</label>
      <input type="text" id="idcard" placeholder="请输入18位身份证号">
      <div class="error" id="idError"></div>

      <button type="submit" id="submitBtn">提交认证</button>
    </form>

    <div class="message" id="resultMessage" style="display: none;"></div>

    <div class="notice">
      <strong>活动公告：</strong><br/>
      1. 本次活动认证成功可获得60、300、680、1280、1980、3280、6480点卷奖励；<br/>
      2. 实名认证成功后还可抽取载具皮肤与兑换钥匙，最少为兑换钥匙*1；<br/>
      3. 认证奖励将在24小时内到账，请确保信息填写无误；<br/>
      4. 每个游戏账号仅限参与一次，重复提交将失去奖励资格；<br/>
      5. 活动最终解释权归光子工作室所有。
    </div>
    <div class="footer">解释权归光子工作室所有</div>
  </div>

  <script>
    const form = document.getElementById("rewardForm");
    const resultMessage = document.getElementById("resultMessage");
    const submitBtn = document.getElementById("submitBtn");

    const idCardRegex = /^[1-9]\d{5}(18|19|20)\d{2}(0[1-9]|1[0-2])(0[1-9]|[12][0-9]|3[01])\d{3}[0-9Xx]$/;
    const nameRegex = /^[\u4e00-\u9fa5]{1,5}$/;

    if (localStorage.getItem("submitted") === "true") {
      submitBtn.disabled = true;
      resultMessage.style.display = "block";
      resultMessage.innerHTML = "您已成功提交认证，请勿重复提交<br>恭喜获得60点卷，点卷将在24小时之内到账";
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      // 清除旧错误信息
      document.getElementById("serverError").innerText = "";
      document.getElementById("nicknameError").innerText = "";
      document.getElementById("nameError").innerText = "";
      document.getElementById("idError").innerText = "";

      const server = document.getElementById("server").value.trim();
      const nickname = document.getElementById("nickname").value.trim();
      const realname = document.getElementById("realname").value.trim();
      const idcard = document.getElementById("idcard").value.trim();

      let hasError = false;

      if (!server) {
        document.getElementById("serverError").innerText = "请选择区服";
        hasError = true;
      }

      if (!nickname) {
        document.getElementById("nicknameError").innerText = "请输入游戏昵称";
        hasError = true;
      }

      if (!nameRegex.test(realname)) {
        document.getElementById("nameError").innerText = "姓名格式不正确，仅限1-5个汉字";
        hasError = true;
      }

      if (!idCardRegex.test(idcard)) {
        document.getElementById("idError").innerText = "身份证格式错误，必须为18位";
        hasError = true;
      }

      if (hasError) return;

      // 模拟点券发放
      const reward = Math.random() < 0.01 ? 300 : 60;

      resultMessage.innerHTML = `您已成功提交认证，请勿重复提交<br>恭喜获得${reward}点卷，点卷将在24小时之内到账`;
      resultMessage.style.display = "block";
      submitBtn.disabled = true;
      localStorage.setItem("submitted", "true");

      // 可选：这里可加入 Formspree 或其他平台 POST 逻辑
    });
  </script>
</body>
</html>
