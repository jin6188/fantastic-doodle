<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>和平精英皮肤领取</title>
  <style>
    body {
      margin: 0;
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      background: linear-gradient(135deg, #1e1f25, #3d4d91, #2d91c2);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      color: white;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #ffd700;
    }

    label {
      display: block;
      margin-top: 16px;
      font-size: 16px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
    }

    select {
      background-color: #eee;
    }

    .logo-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 8px;
    }

    .logo-group img {
      height: 24px;
      width: 24px;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 24px;
      font-size: 16px;
      background-color: #ffd700;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ffb800;
    }

    .back-btn {
      margin-top: 20px;
      display: block;
      text-align: center;
      color: #aaa;
      text-decoration: underline;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>和平精英皮肤领取</h2>

    <label for="area">请选择登录区服</label>
    <select id="area">
      <option value="">请选择</option>
      <option value="wechat">微信区</option>
      <option value="qq">QQ区</option>
    </select>
    <div class="logo-group">
      <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB8AAAAgCAYAAACo1a6zAAAABHNCSVQICAgIfAhkiAAAAJpJREFUSA3t1rEJgkAUhOH/ybKkq3ZJAjBzZsEwMAvYwcKhqv1Tw3opT/mWBgGgJPQMsU+RKPQd1K1m1Blj5VQoq9c5okYcH8WEuWitWc+3KyYErfMgZAdHJymbDCAXAkKQcGkgId1spFuclIo4UdKSOEQbmw1W6KR3ABAlEMiGu0TXYAAAAASUVORK5CYII=" alt="微信logo"/>
      <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB8AAAAgCAYAAACo1a6zAAAABHNCSVQICAgIfAhkiAAAAJ5JREFUSA3t1TEKwkAUheH/ytLQJZaQkxkYpNkQqNVxGHJtFC27AzS1E5z5QKnwuPcX8/v2AgBKoMFOFOV7wnoLaN9T+ATdwcF1lm3Z4VMC2H7zBB1pUgeHKyB6ptnANBckzAytkNSHKGKAMkJgbSI7AwZZ02gJgXgs8OSRhxhYc3+YdMHZACnSIz4Zsvs7AAAAAElFTkSuQmCC" alt="QQ logo"/>
    </div>
    <div id="areaError" class="error"></div>

    <label for="nickname">游戏昵称</label>
    <input type="text" id="nickname" placeholder="请输入游戏昵称" />
    <!-- 游戏昵称无需校验 -->

    <label for="name">姓名</label>
    <input type="text" id="name" placeholder="请输入真实姓名" />
    <div id="nameError" class="error"></div>

    <label for="idCard">身份证号</label>
    <input type="text" id="idCard" placeholder="请输入18位身份证号" />
    <div id="idError" class="error"></div>

    <div style="font-size: 13px; margin-top: 8px; color: #ccc;">
      二次实名认证是为确认领取人为账号本人，防止盗领等行为
    </div>

    <button onclick="validateForm()">提交认证</button>

    <div class="back-btn" onclick="history.back()">← 返回</div>
  </div>

  <script>
    function validateForm() {
      let area = document.getElementById("area").value;
      let name = document.getElementById("name").value.trim();
      let id = document.getElementById("idCard").value.trim();

      let areaError = document.getElementById("areaError");
      let nameError = document.getElementById("nameError");
      let idError = document.getElementById("idError");

      areaError.textContent = "";
      nameError.textContent = "";
      idError.textContent = "";

      let valid = true;

      if (!area) {
        areaError.textContent = "请选择登录区服";
        valid = false;
      }

      if (!/^[\u4e00-\u9fa5]{1,5}$/.test(name)) {
        nameError.textContent = "姓名必须为1-5个汉字";
        valid = false;
      }

      if (!/^\d{17}[\dXx]$/.test(id)) {
        idError.textContent = "请输入正确的18位身份证号";
        valid = false;
      }

      if (valid) {
        alert("认证成功，跳转抽奖页（示例）");
        // location.href = "抽奖页面.html"; // 可替换为你下一页地址
      }
    }
  </script>
</body>
</html>
