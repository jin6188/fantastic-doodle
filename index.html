<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>活动兑换中心</title>
  <style>
    body {
      margin: 0;
      font-family: "微软雅黑", sans-serif;
      background: url('https://cdn.pixabay.com/photo/2017/08/30/07/52/technology-2694881_1280.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .container {
      max-width: 500px;
      margin: 3rem auto;
      background-color: rgba(0, 0, 50, 0.8);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 24px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }
    label {
      display: block;
      margin: 1rem 0 0.2rem;
      font-weight: bold;
    }
    .required::after {
      content: " *";
      color: red;
    }
    input, select {
      width: 100%;
      padding: 0.6rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    input:invalid {
      border: 2px solid red;
    }
    .error {
      color: red;
      font-size: 0.85rem;
      display: none;
      margin-top: 0.2rem;
    }
    .btn {
      display: block;
      margin: 1.5rem auto 0;
      background-color: #007bff;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    .btn[disabled] {
      background-color: gray;
      cursor: not-allowed;
    }
    .notice {
      margin-top: 1rem;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 8px;
      display: none;
    }
    .footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>活动兑换中心</h1>
    <form id="exchangeForm">
      <label class="required">请选择区服</label>
      <select required id="server">
        <option value="">请选择</option>
        <option value="微信区">微信区</option>
        <option value="QQ区">QQ区</option>
      </select>

      <label class="required">游戏昵称</label>
      <input type="text" id="nickname" placeholder="请输入游戏昵称" required />

      <label class="required">姓名</label>
      <input type="text" id="name" placeholder="请输入姓名（1-5个汉字）" required />
      <div class="error" id="nameError">姓名必须为1-5个汉字</div>

      <label class="required">身份证号</label>
      <input type="text" id="idcard" placeholder="请输入18位身份证号码" required />
      <div class="error" id="idError">请输入正确的18位身份证号码</div>

      <button type="submit" class="btn" id="submitBtn">提交认证</button>
    </form>

    <div class="notice" id="noticeBox">
      <p id="noticeMsg">您已成功提交认证，请勿重复提交。</p>
      <p id="rewardMsg">恭喜获得60点卷，点卷将在24小时之内到账。</p>
    </div>

    <div class="footer">
      多次提交冒领奖励查出将给予封号处理<br/>
      本活动最终解释权归光子工作室所有
    </div>
  </div>

  <script>
    const form = document.getElementById('exchangeForm');
    const nameInput = document.getElementById('name');
    const idInput = document.getElementById('idcard');
    const nameError = document.getElementById('nameError');
    const idError = document.getElementById('idError');
    const noticeBox = document.getElementById('noticeBox');
    const noticeMsg = document.getElementById('noticeMsg');
    const rewardMsg = document.getElementById('rewardMsg');
    const submitBtn = document.getElementById('submitBtn');

    function validateName(name) {
      return /^[\u4e00-\u9fa5]{1,5}$/.test(name);
    }

    function validateID(id) {
      return /^[1-9]\d{16}[\dXx]$/.test(id);
    }

    function alreadySubmitted() {
      return localStorage.getItem('submitted') === 'true';
    }

    function saveSubmission() {
      localStorage.setItem('submitted', 'true');
    }

    function getRandomReward() {
      return Math.random() < 0.01 ? 300 : 60;
    }

    window.onload = () => {
      if (alreadySubmitted()) {
        submitBtn.disabled = true;
        noticeBox.style.display = 'block';
        noticeMsg.textContent = "您已成功提交认证，请勿重复提交。";
        rewardMsg.textContent = localStorage.getItem('rewardText') || "恭喜获得60点卷，点卷将在24小时之内到账。";
      }
    };

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = nameInput.value.trim();
      const id = idInput.value.trim();

      let valid = true;

      if (!validateName(name)) {
        nameError.style.display = 'block';
        valid = false;
      } else {
        nameError.style.display = 'none';
      }

      if (!validateID(id)) {
        idError.style.display = 'block';
        valid = false;
      } else {
        idError.style.display = 'none';
      }

      if (!valid) return;

      const reward = getRandomReward();
      const rewardText = `恭喜获得${reward}点卷，点卷将在24小时之内到账。`;

      saveSubmission();
      localStorage.setItem('rewardText', rewardText);
      noticeBox.style.display = 'block';
      noticeMsg.textContent = "您已成功提交认证，请勿重复提交。";
      rewardMsg.textContent = rewardText;
      submitBtn.disabled = true;

      // 可选：在此将数据发送至你的表单或问卷平台
    });
  </script>
</body>
</html>
